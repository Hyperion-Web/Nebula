<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula's 11ty Island Playground</title>
    <script type="module">
        import "./node_modules/@11ty/is-land/is-land.js";
    </script>
</head>
<body>
    

<is-land on:visible>
	Increment the counter:

	
    
	<div id="vue-app-ssr"></div>

	<script type="module/island">
	import { createSSRApp } from "https://unpkg.com/vue@3.2.36/dist/vue.esm-browser.prod.js";
	import app from "";

	createSSRApp(app).mount("#vue-app-ssr");
	</script>
</is-land>
</body>
</html>
